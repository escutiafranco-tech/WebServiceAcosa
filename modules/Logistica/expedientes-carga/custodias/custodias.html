<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Custodias - ACOSA</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/modules.css">
</head>
<body>
  <div class="module-container">
    <div class="toolbar-module">
      <button id="btnNuevaCustodia" class="toolbar-btn">
        <img src="/Imagenes/Acc_Agregar.png" alt="Nueva" class="toolbar-icon">
        <span class="toolbar-label">Nueva</span>
      </button>
      <button id="btnRefrescarCustodias" class="toolbar-btn">
        <img src="/Imagenes/Acc_Actualizar.png" alt="Refrescar" class="toolbar-icon">
        <span class="toolbar-label">Refrescar</span>
      </button>
    </div>

    <div class="list-container custodias-table">
      <div class="list-body" id="listaCustodias"></div>
    </div>

    <div class="barra-inferior-unificada">
      <div class="estadisticas-inferiores">
        <div class="stat-item-inferior">
          <span class="stat-label-inferior">Total custodias:</span>
          <span class="stat-numero-inferior" id="totalCustodias">0</span>
        </div>
      </div>
      <div class="contador-registros">
        <span id="mostrandoCustodias">Mostrando 0 de 0</span>
        <button id="btnRecargarCustodias" class="btn btn-icon">ðŸ”„</button>
      </div>
    </div>

    <div class="loading-overlay" id="loadingCustodias" style="display:none;">
      <div class="loading-spinner"></div>
      <p>Cargando custodias...</p>
    </div>
  </div>

  <script src="/desarrollo.js"></script>
  <script src="/modules/logistica/expedientes-carga/custodias/custodias.js"></script>
</body>
</html>

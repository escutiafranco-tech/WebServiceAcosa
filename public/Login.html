<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; margin-top: 100px; }
    input { margin: 5px; padding: 8px; width: 200px; }
    button { padding: 8px 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Iniciar sesión</h1>
  <input type="text" id="username" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok && data.token) {
        // ✅ NUEVO: Guardar token en sessionStorage
        sessionStorage.setItem('token', data.token);
        
        // ✅ NUEVO: Decodificar token y guardar usuario en localStorage
        try {
          const tokenParts = data.token.split('.');
          const payload = JSON.parse(atob(tokenParts[1]));
          
          // Guardar información del usuario en localStorage
          localStorage.setItem('usuario', JSON.stringify({
            id: payload.id,
            username: payload.username,
            role: payload.role
          }));
          
          // Guardar token en localStorage también (para API requests)
          localStorage.setItem('token', data.token);
        } catch (err) {
          console.error('Error decodificando token:', err);
        }
        
        window.location.href = 'menu.html';
      } else {
        alert(data.message || 'Usuario o contraseña incorrectos');
      }
    }
  </script>
</body>
</html>
